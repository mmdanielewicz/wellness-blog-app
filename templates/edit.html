{% extends 'base.html' %}

{% block content %}
    <h1>{% block titles %} Edit {{ post['title'] }} {% endblock %}</h1>
    <form method="post">
        <label for="title" class="labels">Title</label>
        <br>
        <!-- shows the curent title and content of post if it exists -->
        <input type="text" name="title"
                placeholder="Post title"
                style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                value="{{ request.form['title'] or post['title'] }}"></input>
        <br>
        <br>


        <label for="description" class="labels">Post Description</label>
        <br>
        <textarea name="description"
                    placeholder="Post description"
                    rows="3"
                    cols="60"
                    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                    >{{ request.form['description'] or post['description'] }}</textarea>
        <br>
        <br>
                
        
        <label for="content" class="labels">Post Content</label>
        <br>
        <textarea name="content"
                    placeholder="Post content"
                    rows="15"
                    cols="60"
                    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                    >{{ request.form['content'] or post['content'] }}</textarea>
        <br>
        <br>
        <button type="submit" class="submit">Save</button>

    </form>

    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete Post" class="delete"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>

{% endblock %}
